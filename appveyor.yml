version: 1.0.{build}

branches:
  only:
  - master

cache:
  - C:\Users\appveyor\.m2 -> **\pom.xml

install:
  - set MAVEN_VERSION=3.2.5
  - choco install maven -version %MAVEN_VERSION%
  - set PATH=%PATH%;C:\bin\apache-maven-%MAVEN_VERSION%\bin
  - set JAVA_HOME=C:\Program Files\Java\jdk1.7.0

environment:
  matrix:
  - RUN: ci
  - RUN: it
    SQ_VERSION: DEV
  - RUN: it
    SQ_VERSION: LTS

build_script:
  - ps: ./appveyor.ps1
